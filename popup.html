<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            min-height: 300px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .search-section {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        .search-btn {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-btn:hover {
            background: #45a049;
        }
        
        .search-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .results-container {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .item-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .item-card:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .item-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .item-id {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .item-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-top: 10px;
            backdrop-filter: blur(10px);
        }
        
        .item-image {
            width: 32px;
            height: 32px;
            float: right;
            border-radius: 4px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .stat-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .pricing-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .pricing-title {
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .enhancement-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .enhancement-btn {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 11px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .enhancement-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .enhancement-btn.active {
            background: #4CAF50;
        }
        
        .price-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.8;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            border-radius: 4px;
            padding: 8px;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 12px;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üçÅ Maple Inspector</h1>
    </div>
    
    <div class="search-section">
        <input type="text" class="search-input" id="searchInput" placeholder="Enter item name to search...">
        <button class="search-btn" id="searchBtn">Search Items</button>
    </div>
    
    <div id="content">
        <div class="loading" id="loading" style="display: none;">
            Loading...
        </div>
        
        <div id="searchResults" style="display: none;">
            <div class="results-container" id="resultsContainer">
                <!-- Search results will be populated here -->
            </div>
        </div>
        
        <div id="itemDetails" style="display: none;">
            <button class="back-btn" id="backBtn">‚Üê Back to Results</button>
            <div id="itemDetailsContent">
                <!-- Item details will be populated here -->
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
